<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="output.css" />
        <script src="main.js" defer></script>
        <title>Document</title>
    </head>
    <body class="font-montserrat text-secondary-400">
        <header
            class="flex p-4 text-base justify-between sm:text-xl xl:text-3xl"
        >
            <div class="flex text-primary-400 gap-4">
                <i class="ti ti-leaf"></i>
                <h1>AgroStore</h1>
            </div>

            <nav>
                <ul class="flex gap-4 justify-between">
                    <li class="relative after:content-['|']">
                        <a href="#"> <i class="ti ti-shopping-bag"></i></a>
                    </li>
                    <li class="relative after:content-['|']">
                        <a href="#">Начална Страница</a>
                    </li>
                    <li>
                        <a href="#">Профил</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="flex flex-col mx-5 md:mx-24 lg:mx-52 gap-6 text-sm">
            <div class="chat-container">
                <a href="#"></a>
            </div>
            <section class="mx-auto">
                <div
                    class="grid p-4 grid-cols-2 lg:grid-cols-[.5fr_1fr] bg-item3-400 text-secondary-700 mb-4 w-fit content-start rounded-xl relative"
                >
                    <img
                        class="relative w-full -top-6 left-0"
                        src="img/undraw_gardening.svg"
                        alt="product"
                    />
                    <div>
                        <h2 class="text-2xl">Ексклузивна оферта</h2>
                        <span>Lorem ipsum dolor sit.</span>
                    </div>
                </div>
                <form
                    id="search-form"
                    class="w-full border p-4.5 flex gap-2 rounded-xl"
                    method="post"
                    action="#"
                >
                    <button class="text-xl cursor-pointer" type="submit">
                        <i class="ti ti-search"></i>
                    </button>
                    <input
                        id="search-input"
                        class="w-full text-lg focus:border-none focus:outline-none"
                        type="text"
                    />
                </form>
            </section>
            <section class="grid grid-cols-3 text-xl mb-6">
                <a
                    class="flex flex-col items-center text-primary-400 font-bold cursor-pointer"
                >
                    <i class="ti ti-seedling text-4xl"></i>
                    <span class="underline">Семена</span>
                </a>
                <a class="flex flex-col items-center cursor-pointer">
                    <i class="ti ti-shovel-pitchforks text-4xl"></i>
                    <span>Оборудване</span>
                </a>
                <a class="flex flex-col items-center cursor-pointer">
                    <i class="ti ti-sandbox text-4xl"></i>
                    <span>Почва</span>
                </a>
            </section>
            <section class="grid grid-cols-1 md:grid-cols-3 gap-11 text-xl">
                <div class="flex justify-between bg-item1-400 rounded-2xl">
                    <img
                        class="w-28 -mt-6 rounded-t-4xl rounded-bl-2xl"
                        src="https://images.unsplash.com/photo-1592924357228-91a4daadcfea?q=80&w=1904&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="product"
                    />
                    <a href="#" class="flex justify-between flex-col py-3">
                        <div>
                            <h2 class="font-bold">Ola polka</h2>
                            <span>Tomato</span>
                        </div>
                        <div class="flex gap-2 font-bold text-2xl">
                            <i class="ti ti-currency-som"></i><span>5.9</span>
                        </div>
                    </a>
                    <a
                        href="#"
                        class="flex items-center bg-item1-700 rounded-l-[82rem] rounded-r-2xl pl-9 pr-6 py-1 text-white text-4xl cursor-pointer"
                    >
                        <span>+</span>
                    </a>
                </div>
                <div class="flex justify-between bg-item2-400 rounded-2xl">
                    <img
                        class="w-28 -mt-6 rounded-t-4xl rounded-bl-2xl"
                        src="https://images.unsplash.com/photo-1592924357228-91a4daadcfea?q=80&w=1904&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="product"
                    />
                    <a href="#" class="flex justify-between flex-col py-3">
                        <div>
                            <h2 class="font-bold">Ola polka</h2>
                            <span>Tomato</span>
                        </div>
                        <div class="flex gap-2 font-bold text-2xl">
                            <i class="ti ti-currency-som"></i><span>5.9</span>
                        </div>
                    </a>
                    <a
                        href="#"
                        class="flex items-center bg-item2-700 rounded-l-[82rem] rounded-r-2xl pl-9 pr-6 py-1 text-white text-4xl cursor-pointer"
                    >
                        <span>+</span>
                    </a>
                </div>
                <div class="flex justify-between bg-item3-400 rounded-2xl">
                    <img
                        class="w-28 -mt-6 rounded-t-4xl rounded-bl-2xl"
                        src="https://images.unsplash.com/photo-1592924357228-91a4daadcfea?q=80&w=1904&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="product"
                    />
                    <a href="#" class="flex justify-between flex-col py-3">
                        <div>
                            <h2 class="font-bold">Ola polka</h2>
                            <span>Tomato</span>
                        </div>
                        <div class="flex gap-2 font-bold text-2xl">
                            <i class="ti ti-currency-som"></i><span>5.9</span>
                        </div>
                    </a>
                    <a
                        href="#"
                        class="flex items-center bg-item3-700 rounded-l-[82rem] rounded-r-2xl pl-9 pr-6 py-1 text-white text-4xl cursor-pointer"
                    >
                        <span>+</span>
                    </a>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
