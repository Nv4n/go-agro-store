<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
            rel="stylesheet"
        />

        <!-- <link rel="stylesheet" href="style.css" /> -->
        <link rel="stylesheet" href="output.css" />
        <title>Document</title>
    </head>
    <body class="font-montserrat text-secondary-400">
        <header
            class="flex p-4 text-base justify-between sm:text-xl xl:text-3xl"
        >
            <div class="flex text-primary-400 gap-4">
                <i class="ti ti-leaf"></i>
                <h1>AgroStore</h1>
            </div>

            <nav>
                <ul class="flex gap-4 justify-between">
                    <li class="relative after:content-['|']">
                        <a href="#"> <i class="ti ti-shopping-bag"></i></a>
                    </li>
                    <li class="relative after:content-['|']">
                        <a href="#">Начална Страница</a>
                    </li>
                    <li>
                        <a href="#">Профил</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="flex flex-col mx-5 md:mx-24 lg:mx-52">
            <div class="chat-container">
                <a href="#"></a>
            </div>
            <section class="col-span-full mx-auto">
                <div
                    class="grid p-4 grid-cols-2 lg:grid-cols-[.5fr_1fr] bg-item3-400 text-secondary-700 mb-4 w-fit content-start rounded-xl relative"
                >
                    <img
                        class="relative w-full -top-6 left-0"
                        src="./img/undraw_gardening.svg"
                        alt="product"
                    />
                    <div>
                        <h2 class="text-2xl">Ексклузивна оферта</h2>
                        <span class="text-base">Lorem ipsum dolor sit.</span>
                    </div>
                </div>
                <input class="w-full" type="text" />
            </section>
            <section class="grid grid-cols-3">
                <a
                    class="flex flex-col items-center text-primary-400 font-bold cursor-pointer"
                >
                    <i class="ti ti-seedling text-4xl"></i>
                    <span class="underline">Семена</span>
                </a>
                <a class="flex flex-col items-center cursor-pointer">
                    <i class="ti ti-shovel-pitchforks text-4xl"></i>
                    <span>Оборудване</span>
                </a>
                <a class="flex flex-col items-center cursor-pointer">
                    <i class="ti ti-sandbox text-4xl"></i>
                    <span>Почва</span>
                </a>
            </section>

            <section>
                <div>
                    <img src="" alt="product" />
                </div>
                <div>
                    <img src="" alt="product" />
                </div>
                <div>
                    <img src="" alt="product" />
                </div>
                <div>
                    <img src="" alt="product" />
                </div>
                <div>
                    <img src="" alt="product" />
                </div>
                <div>
                    <img src="" alt="product" />
                </div>
            </section>
        </main>
        <footer></footer>

</html>
